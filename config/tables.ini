[table:zdsite_news]
columns = id:varchar UNIQUE KEY, title:varchar, content:text, writer:varchar, time:varchar

[table:zdsite_donationhistory]
columns = id:varchar UNIQUE KEY, donor_account:varchar, amount:decimal, time:varchar

[table:zdsite_shop]
columns = id:varchar UNIQUE KEY, item_name:varchar, price:decimal, stock:int, item_id:int DEFAULT 0, item_count:int DEFAULT 0, service_name:varchar DEFAULT NULL, description:varchar

[table:zdsite_shophistory]
columns = id:varchar UNIQUE KEY, item_id:int, quantity:int, time:varchar
